        .back-btn {

        }

        .header {

        h1 {

        }

        .btn {

        .btn-add {

        .btn-bulk {

            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {

            align-items: center;
            gap: 10px;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select {

            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .filter-group select:focus {

            border-color: #667eea;
        }

        .exercises-grid {

            margin-bottom: 30px;
        }

        .exercise-card {

            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .exercise-card:hover {

        }

        .exercise-header {

            justify-content: space-between;

        .exercise-title {

            color: #333;
            margin-bottom: 5px;
        }

        .exercise-topic {

            font-size: 12px;

            color: #666;

        .loading {

            width: 50px;

            }

                align-items: stretch;
            }

            .filter-group select {
                width: 100%;
            }
        }
    </style>
