    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase konfiqurasiyasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyDE05ufg0FhPIAecIJ_ehr9yIFQKxIwncA",
            authDomain: "bekrinschool.firebaseapp.com",
            projectId: "bekrinschool",
            storageBucket: "bekrinschool.firebasestorage.app",
            messagingSenderId: "678081137706",
            appId: "1:678081137706:web:75601b998dde21f25f0753"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentTeacher = null;
        let activeStudents = [];
        let deletedStudents = [];

        // Auth yoxlama
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(user.email).get();
                
                if (!userDoc.exists || userDoc.data().role !== 'teacher') {
                    alert('Bu s…ôhif…ôy…ô yalnƒ±z m√º…ôlliml…ôr daxil ola bil…ôr!');
                    await auth.signOut();
                    window.location.href = 'index.html';
                    return;
                }

                currentTeacher = user;
                loadStudents();
            } catch (error) {
                console.error('X…ôta:', error);
                alert('X…ôta: ' + error.message);
            }
        });

        // ‚úÖ TAB SWITCH
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (tab === 'active') {
                document.getElementById('activeTab').style.display = 'block';
                document.getElementById('deletedTab').style.display = 'none';
            } else {
                document.getElementById('activeTab').style.display = 'none';
                document.getElementById('deletedTab').style.display = 'block';
            }
        }

        // ‚úÖ ≈ûAGIRDL∆èRI Y√úKL∆è
        async function loadStudents() {
            try {
                const snapshot = await db.collection('students')
                    .where('createdBy', '==', currentTeacher.email)
                    .get();

                activeStudents = [];
                deletedStudents = [];

                snapshot.forEach(doc => {
                    const student = { id: doc.id, ...doc.data() };
                    if (student.status === 'deleted') {
                        deletedStudents.push(student);
                    } else {
                        activeStudents.push(student);
                    }
                });

                displayActiveStudents();
                displayDeletedStudents();

            } catch (error) {
                console.error('Y√ºkl…ôm…ô x…ôtasƒ±:', error);
                alert('X…ôta: ' + error.message);
            }
        }

        // ‚úÖ AKTƒ∞V ≈ûAGIRDL∆èRI G√ñST∆èR
        function displayActiveStudents() {
            const tbody = document.getElementById('activeTableBody');
            const loading = document.getElementById('activeLoading');
            const content = document.getElementById('activeContent');

            loading.style.display = 'none';
            content.style.display = 'block';

            if (activeStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <p>He√ß bir ≈üagird tapƒ±lmadƒ±</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = activeStudents.map((student, index) => `
                <tr>
                    <td class="col-no">${index + 1}</td>
                    <td class="col-name">${student.fullName || '-'}</td>
                    <td class="col-class">${student.class || student.grade || '-'}</td>
                    <td class="col-email">${student.email}</td>
                    <td class="col-phone">${student.phone || '-'}</td>
                    <td class="col-balance">${student.balance || 0} AZN</td>
                    <td class="col-actions">
                        <div class="action-buttons">
                            <button class="btn btn-edit" onclick="editStudent('${student.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-delete" onclick="deleteStudent('${student.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // ‚úÖ Sƒ∞Lƒ∞NMƒ∞≈û ≈ûAGIRDL∆èRI G√ñST∆èR
        function displayDeletedStudents() {
            const tbody = document.getElementById('deletedTableBody');
            const loading = document.getElementById('deletedLoading');
            const content = document.getElementById('deletedContent');

            loading.style.display = 'none';
            content.style.display = 'block';

            if (deletedStudents.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7">
                            <div class="empty-state">
                                <i class="fas fa-check-circle"></i>
                                <p>Silinmi≈ü ≈üagird yoxdur</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = deletedStudents.map((student, index) => `
                <tr style="opacity: 0.6;">
                    <td class="col-no">${index + 1}</td>
                    <td class="col-name">${student.fullName || '-'}</td>
                    <td class="col-class">${student.class || student.grade || '-'}</td>
                    <td class="col-email">${student.email}</td>
                    <td class="col-phone">${student.phone || '-'}</td>
                    <td class="col-balance">${student.balance || 0} AZN</td>
                    <td class="col-actions">
                        <button class="btn btn-delete" onclick="hardDeleteStudent('${student.id}')">
                            <i class="fas fa-trash-alt"></i> H…ômi≈ü…ôlik Sil
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // ‚úÖ SOFT DELETE (status: "deleted")
        async function deleteStudent(studentId) {
            if (!confirm("Bu ≈üagirdi silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) return;

            try {
                await db.collection("students").doc(studentId).update({
                    status: "deleted",
                    deletedAt: firebase.firestore.FieldValue.serverTimestamp(),
                });

                // Qruplardan √ßƒ±xart
                const groupsSnapshot = await db.collection('groups')
                    .where('students', 'array-contains', studentId)
                    .get();

                const batch = db.batch();
                groupsSnapshot.forEach(doc => {
                    batch.update(doc.ref, {
                        students: firebase.firestore.FieldValue.arrayRemove(studentId)
                    });
                });
                await batch.commit();

                alert("‚úÖ ≈ûagird silindi!");
                loadStudents();
            } catch (error) {
                console.error("X…ôta:", error);
                alert("‚ùå X…ôta: " + error.message);
            }
        }

        // ‚úÖ HARD DELETE (h…ômi≈ü…ôlik sil)
        async function hardDeleteStudent(studentId) {
            if (!confirm("‚ö†Ô∏è Dƒ∞QQ∆èT!\n\nBu ≈üagird VERƒ∞TABANINDAN TAMAMIL∆è Sƒ∞Lƒ∞N∆èC∆èK!\n\nBu …ôm…ôliyyatƒ± geri qaytarmaq M√úMK√úN DEYƒ∞L!\n\nDavam etm…ôk ist…ôyirsiniz?")) return;

            try {
                // 1) Firestore-dan sil
                await db.collection("students").doc(studentId).delete();

                // 2) Auth istifad…ô√ßisini sil (…ôg…ôr m√ºmk√ºns…ô - admin SDK lazƒ±mdƒ±r)
                // Bu hiss…ô backend-d…ôn edilm…ôlidir

                alert("‚úÖ ≈ûagird h…ômi≈ü…ôlik silindi!");
                loadStudents();
            } catch (error) {
                console.error("X…ôta:", error);
                alert("‚ùå X…ôta: " + error.message);
            }
        }

        // ‚úÖ PLACEHOLDER FUNKSƒ∞YALAR
        function addStudent() {
            // Modal v…ô ya yeni s…ôhif…ô a√ßƒ±lacaq
            alert('≈ûagird …ôlav…ô funksiyasƒ± …ôlav…ô edil…ôc…ôk');
        }

        // ‚úÖ ≈ûAGIRD REDAKT∆è ET (MODAL ƒ∞L∆è)
        function editStudent(studentId) {
            const student = activeStudents.find(s => s.id === studentId);
            if (!student) {
                alert('‚ùå ≈ûagird tapƒ±lmadƒ±!');
                return;
            }
            
            // Modal HTML-i yarat
            const modalHTML = `
                <div class="modal active" id="editModal" onclick="closeEditModalOnOutside(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <h2>
                            <i class="fas fa-user-edit"></i> 
                            ≈ûagird Redakt…ô Et
                        </h2>
                        <form id="editForm">
                            <div class="form-group">
                                <label>Ad Soyad *</label>
                                <input type="text" id="editName" value="${student.fullName || ''}" required>
                            </div>
                            <div class="form-group">
                                <label>Sinif</label>
                                <input type="text" id="editClass" value="${student.class || student.grade || ''}" placeholder="M…ôs…ôl…ôn: 10">
                            </div>
                            <div class="form-group">
                                <label>Telefon</label>
                                <input type="tel" id="editPhone" value="${student.phone || ''}" placeholder="+994 XX XXX XX XX">
                            </div>
                            <div class="form-group">
                                <label>Balans (AZN)</label>
                                <input type="number" id="editBalance" value="${student.balance || 0}" step="0.01">
                            </div>
                            <div class="modal-buttons">
                                <button type="button" class="btn btn-cancel" onclick="closeEditModal()">
                                    <i class="fas fa-times"></i> L…ôƒüv et
                                </button>
                                <button type="submit" class="btn btn-save">
                                    <i class="fas fa-save"></i> Yadda saxla
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            // Modalƒ± s…ôhif…ôy…ô …ôlav…ô et
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // Form submit hadis…ôsi
            document.getElementById('editForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateStudent(studentId);
            });
        }

        // ‚úÖ MODALDAN K∆èNARA TIKLANANDA BAƒûLA
        function closeEditModalOnOutside(event) {
            if (event.target.id === 'editModal') {
                closeEditModal();
            }
        }

        // ‚úÖ MODALI BAƒûLA
        function closeEditModal() {
            const modal = document.getElementById('editModal');
            if (modal) {
                modal.classList.remove('active');
                setTimeout(() => modal.remove(), 300);
            }
        }

        // ‚úÖ ≈ûAGIRD M∆èLUMATLARINI YENIL∆è
        async function updateStudent(studentId) {
            try {
                const updatedData = {
                    fullName: document.getElementById('editName').value.trim(),
                    class: document.getElementById('editClass').value.trim(),
                    phone: document.getElementById('editPhone').value.trim(),
                    balance: parseFloat(document.getElementById('editBalance').value) || 0,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Validation
                if (!updatedData.fullName) {
                    alert('‚ö†Ô∏è Ad Soyad bo≈ü ola bilm…ôz!');
                    return;
                }
