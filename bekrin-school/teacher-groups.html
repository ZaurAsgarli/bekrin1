<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qruplar - M√º…ôllim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }

        .sort-btn, .toggle-edit-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-edit-btn {
            background: #f59e0b;
        }

        .toggle-edit-btn.active {
            background: #dc2626;
        }

        .add-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .group-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .group-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .group-info {
            flex: 1;
            cursor: pointer;
        }

        .group-name {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .group-name:hover {
            color: #5568d3;
        }

        .student-count {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .student-count strong {
            font-size: 20px;
            color: #10b981;
        }

        .group-actions {
            display: none;
            gap: 10px;
        }

        .group-actions.visible {
            display: flex;
        }

        .edit-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .edit-btn {
            background: #fbbf24;
            color: white;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-header h3 {
            color: #667eea;
            font-size: 24px;
        }

        .close-modal-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .form-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn {
            background: #10b981;
            color: white;
        }

        .cancel-btn {
            background: #6b7280;
            color: white;
        }

        .students-section {
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-header h4 {
            color: #333;
            font-size: 18px;
        }

        .add-student-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ‚Üê YENƒ∞: List layout (email yoxdur) */
        .student-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .student-item {
            background: #f9fafb;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 0;
        }

        .student-avatar {
            background: #667eea;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .student-name-detail {
            font-weight: 600;
            color: #333;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .student-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .move-student-btn, .remove-student-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-student-btn {
            background: #ef4444;
        }

        .empty-students {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        /* ‚Üê YENƒ∞: Qrup D…ôyi≈üdirm…ô Modal */
        .group-change-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .group-change-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-change-item:hover {
            background: #f0f9ff;
            border-color: #667eea;
        }

        .group-change-item .group-info-text {
            flex: 1;
        }

        .group-change-item .group-name-text {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .group-change-item .student-count-text {
            font-size: 13px;
            color: #666;
        }

        /* ≈ûagird Se√ßimi Modal */
        .student-select-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .student-select-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .student-select-item:hover {
            background: #f0f9ff;
            border-color: #667eea;
        }

        .student-select-item.selected {
            background: #dbeafe;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
        }

        .empty-state h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .group-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .group-actions {
                width: 100%;
            }

            .edit-btn, .delete-btn {
                flex: 1;
            }
        }
    </style>
</head>
