<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodla≈üdƒ±rma M…ô≈üqi - Bekrin School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header h2 {
            color: #667eea;
            font-size: 24px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 14px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 20px;
        }

        /* ‚úÖ D√úZ∆èLDƒ∞LMƒ∞≈û SIDEBAR CSS */
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: calc(100vh - 180px); /* ‚úÖ Daha d√ºzg√ºn h√ºnd√ºrl√ºk */
            overflow-y: auto; /* ‚úÖ Scroll aktiv */
            overflow-x: hidden;
        }

        /* ‚úÖ Scroll bar stilini g√∂z…ôll…ô≈üdir */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .topic-section {
            margin-bottom: 25px;
        }

        .topic-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .exercise-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            background: #f9fafb;
        }

        .exercise-item:hover {
            background: #f3f4f6;
            border-color: #667eea;
        }

        .exercise-item.active {
            background: #ede9fe;
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .exercise-item.completed {
            background: #d1fae5;
            border-color: #10b981;
        }

        .exercise-item.locked {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f3f4f6;
        }

        .exercise-status {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
        }

        .exercise-points {
            font-size: 12px;
            color: #f59e0b;
            font-weight: bold;
        }

        .workspace {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .task-header {
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 26px;
            color: #333;
            margin-bottom: 10px;
        }

        .task-difficulty {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .difficulty-easy {
            background: #d1fae5;
            color: #065f46;
        }

        .difficulty-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .task-description {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .test-cases {
            background: #fffbeb;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f59e0b;
            margin-bottom: 20px;
        }

        .test-cases h4 {
            color: #d97706;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .test-case {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }

        .code-editor {
            margin-bottom: 20px;
        }

        .code-editor h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #codeInput {
            width: 100%;
            min-height: 320px;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            resize: vertical;
            background: #f9fafb;
        }

        #codeInput:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
        }

        .btn-hint {
            background: #fbbf24;
            color: #78350f;
        }

        .btn-hint:hover {
            background: #f59e0b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(251, 191, 36, 0.4);
        }

        .btn-run {
            background: #10b981;
            color: white;
            flex: 1;
        }

        .btn-run:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }

        .btn-clear {
            background: #6b7280;
            color: white;
        }

        .btn-clear:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .output-section {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            min-height: 180px;
        }

        .output-section h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .test-result {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .test-result.pass {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #065f46;
        }

        .test-result.fail {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            animation: celebration 0.5s ease-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 24px;
            padding: 50px;
        }

        .hint-box {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint-box h4 {
            color: #d97706;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .empty-workspace {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
        }

        .empty-workspace h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                max-height: none;
            }
        }
    </style>
</head>
