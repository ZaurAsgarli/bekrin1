<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test N…ôtic…ôl…ôri - Bekrin School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .test-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .badge-quiz {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-sinaq {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-date {
            background: #f5f5f5;
            color: #666;
        }

        /* N…ôtic…ô Kartlarƒ± */
        .results-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .result-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .result-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .result-card .sub-value {
            font-size: 18px;
            color: #999;
            margin-top: 5px;
        }

        /* T…ôf…ôrr√ºatlƒ± N…ôtic…ôl…ôr */
        .details-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .details-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .score-breakdown {
            display: grid;
            gap: 15px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .score-item .label {
            font-weight: 600;
            color: #333;
        }

        .score-item .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .score-item .percentage {
            font-size: 14px;
            color: #999;
            margin-left: 10px;
        }

        /* Cavab T…ôhlili */
        .answers-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .answers-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .answer-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            gap: 15px;
        }

        .answer-item.correct {
            border-left: 4px solid #4caf50;
            background: #f1f8f4;
        }

        .answer-item.incorrect {
            border-left: 4px solid #f44336;
            background: #fef5f5;
        }

        .answer-item.partial {
            border-left: 4px solid #ff9800;
            background: #fff8f0;
        }

        .question-number {
            font-weight: bold;
            color: #333;
            min-width: 80px;
        }

        .answer-content {
            flex: 1;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .your-answer, .correct-answer {
            flex: 1;
            min-width: 150px;
        }

        .your-answer span, .correct-answer span {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .your-answer .value, .correct-answer .value {
            font-weight: 600;
            color: #333;
        }

        .status-icon {
            font-size: 24px;
        }

        /* D√ºym…ôl…ôr */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .results-cards {
                grid-template-columns: 1fr;
            }

            .answer-content {
                flex-direction: column;
            }

            .header h1 {
                font-size: 22px;
            }

            .result-card .value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

            <!-- T…ôf…ôrr√ºatlƒ± N…ôtic…ôl…ôr -->

            <!-- ∆èm…ôliyyatlar -->
            <div class="actions">
                <a href="student-dashboard.html" class="btn btn-primary">üè† Ana S…ôhif…ôy…ô Qayƒ±t</a>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="student-results.js"></script>
</body>
</html>
